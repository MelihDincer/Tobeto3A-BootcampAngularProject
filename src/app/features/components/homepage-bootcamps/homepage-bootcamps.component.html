<div class="py-8"></div>
<div class="mx-auto max-w-7xl text-gray-500">
    <div class="text-center my-12">   
        <h1 class="mb-4 text-4xl font-extrabold text-gray-900 dark:text-dark sm:text-4xl md:text-5xl lg:text-6xl "><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">The Best</span> Bootcamps</h1>
    </div>

        <h3 *ngIf="!getBootcamps">Bootcamp Bulunamadı!</h3>

    <div class="grid xl:grid-cols-3 gap-6 md:grid-cols-2 mx-auto sm:grid-cols-1 ">
<div style="margin-top: 50px;" *ngFor="let bootcamp of bootcamps.items" class="py-5 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <img class="rounded-t-lg" src="" alt="" />
    </a>
    <div class="px-9 py-5">
        <img src="https://process.fs.teachablecdn.com/ADNupMnWyR7kCWRvm76Laz/resize=width:705/https://www.filepicker.io/api/file/Zk7d1MdoSJ6cEShVbfd0" alt="">
        <a>
            <h5 class="mb-2 mt-4 text-xl font-bold tracking-tight text-gray-900 dark:text-white"> {{bootcamp.name}} </h5>
        </a>
        <div class="flex mt-4 md:mt-6 ">
            <span class="italic inline-flex items-center px-4 py-2 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Eğitmen: {{bootcamp.instructorFirstName}} {{bootcamp.instructorLastName}}</span>
            <a href="#" class="italic py-2 px-4 ms-2 text-xs font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Başvuru Yap</a>
        </div>
    </div>
</div>
</div>

<nav aria-label="Page navigation example" class="flex justify-center mt-10 mb-16">
    <ul class="inline-flex -space-x-px text-sm">
      <li>
        <button (click)="onPreviousPageClicked()" [disabled]="!bootcamps.hasPrevious" type="button" class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</button>
      </li>
      <li>
        <a href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">{{bootcamps.index+1}}</a>
      </li>
      <li>
        <button type="button"
        (click)="onViewMoreClicked()" [disabled]="!bootcamps.hasNext" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</button>
      </li>
    </ul>
  </nav>
</div>
